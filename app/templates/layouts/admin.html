{% extends "layouts/base.html" %}

{% block extra_css %}
<style>
    .admin-sidebar {
        background-color: #f8f9fa;
        min-height: calc(100vh - 200px);
        padding: 20px;
        border-right: 1px solid #dee2e6;
    }

    .admin-sidebar .nav-link {
        color: #495057;
        padding: 10px 15px;
        margin-bottom: 5px;
        border-radius: 5px;
    }

    .admin-sidebar .nav-link:hover,
    .admin-sidebar .nav-link.active {
        background-color: var(--primary-color);
        color: white;
    }

    .admin-content {
        padding: 20px;
    }

    .stat-card {
        border-left: 4px solid var(--primary-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="admin-sidebar">
            <h5 class="mb-3">Panneau d'administration</h5>
            <nav class="nav flex-column">
                <a class="nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}" href="{{ url_for('admin.dashboard') }}">
                    <i class="bi bi-speedometer2"></i> Tableau de bord
                </a>
                <a class="nav-link {% if 'pages' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.pages') }}">
                    <i class="bi bi-file-text"></i> Pages
                </a>
                <a class="nav-link {% if 'media' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.media') }}">
                    <i class="bi bi-images"></i> MÃ©dias
                </a>
                <a class="nav-link {% if 'theme' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.theme') }}">
                    <i class="bi bi-palette"></i> Apparence
                </a>
                <a class="nav-link {% if 'users' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.users') }}">
                    <i class="bi bi-people"></i> Utilisateurs
                </a>
                <hr>
                <a class="nav-link" href="{{ url_for('main.index') }}">
                    <i class="bi bi-eye"></i> Voir le site
                </a>
            </nav>
        </div>
    </div>
    <div class="col-md-9">
        <div class="admin-content">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
